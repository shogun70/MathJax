<script>

MathJaxDx.Basic = (function() {	

var $display = $("#basicPanel"),
	$table = $display.find("table"),
	$tBodyTemplate = $table.find("tbody.template");
$tBodyTemplate.remove().removeClass("template");

var runChecks = function(context, MathJax) {
	Array.forEach(Basic.checks, function(checkGroup) {
		var $tBody = $tBodyTemplate.clone(true);
		$table.append($tBody);
		var $rows = $tBody.find("tr");
		var $titleRow = $rows.eq(0);
		var $template = $rows.eq(1);
		$template.remove();
		$titleRow.find("th, td").first().html(checkGroup.title);
		
		Array.forEach(checkGroup.checks, function(check) {
			var $row = $template.clone(true),
				$cells = $row.find("th, td");
			$cells.eq(1).html(check.title);
			$cells.eq(0).html('<input type="checkbox" name="check" readonly />')
				.find("input").each(function() {
					this.value = check.name;
					this.checked = check.test(context, MathJax);
				});
			$tBody.append($row);
		});
	});
}

var Basic = {
	
onMathJaxReady: function(context, MathJax) {
	MathJax.Hub.Register.StartupHook("End", function() {	
		runChecks(context, MathJax);
	});	
}

}

return Basic;
})();
</script>

<script>
MathJaxDx.Properties = (function() {

var context;

var $display = $("#propertiesPanel"),
	$tBody = $display.find("tbody"),
	$template = $tBody.find(".template");
$template.remove().removeClass("template");

var createPropertyDisplay = function(name, sample) {
	var type, inp = "";
	switch (typeof sample) {
		case "object":
			if (sample.length != null) {
				type = "list";
				inp = '<input type="text" readonly />';
			}
			else {
				type = "object";
				inp = '<input type="radio" readonly />';
			}
			break;
		case "boolean":
			type = "boolean";
			inp = '<input type="checkbox" value="true" readonly /><input type="checkbox" value="false" readonly checked style="display: none;" />';
			break;
		case "number":
			type = "number";
			inp = '<input type="text" readonly />';
			break;
		case "string":
			type = "string";
			inp = '<input type="text" readonly />';
			break;
	}
	var $row = $template.clone(true);
	$tBody.append($row);
	var $cells = $row.find("td");
	var $nameCell = $cells.eq(0);
	var $typeCell = $cells.eq(1);
	var $valCell = $cells.eq(2);
	$nameCell.html(name);
	$typeCell.html(type);
	$valCell.html(inp);
	$valCell.find("input").attr("name", name);
	return $valCell.find("input")[0];
}

var showObject = function(object, path) {
	Object.each(object, function(name, val) {
		if (!object.hasOwnProperty(name)) return;
		var fullName = (path) ? path + "." + name : name;
		var prop = context;
		Array.forEach (fullName.split("."), function(field) {
			if (prop) prop = prop[field];
		});
		
		var inpEl = createPropertyDisplay(fullName, val);
		if (prop == null) {
			inpEl.disabled = true;
			inpEl.title = "NOT PRESENT";
		}
		switch (typeof val) {
			case "object":
				if (val.length != null && prop) inpEl.value = prop.join(",");
				else {
					inpEl.disabled = true;
					if (prop) inpEl.checked = true;
					showObject(val, fullName);
				}
				break;
			case "boolean":
				if (prop) {
					inpEl.checked = true;
					inpEl.nextSibling.checked = false;
				}
				break;
			case "number":
				if (prop) inpEl.value = prop;
				break;
			case "string":
				if (prop) inpEl.value = prop;
				break;
		}
	});
}

var Properties = {

onMathJaxReady: function(_window, MathJax) {
	context = _window;
	var _this = this;
	MathJax.Hub.Register.StartupHook("End", function() {	
		showObject(Properties.settings);
	});	
}

}

return Properties;
})();
</script>

<script>
MathJaxDx.Timelines = (function() {

var $table = $("#timelinesPanel").find("table"),
	taskUI = new mui.DataTable($table[0]);	

var beginTime, endTime, performance = {};	
var actionNames = "Config Cookie Styles Jax Extensions PreProcess Process".split(/\s+/);
var root, script = "MathJax.js";

var signalHandler = function(message) {
	var now = endTime = Date.now();
	var m = message.toString().split(/\s+|\s*,\s*/);
	var task = m[1], ph = m[0];
	if (actionNames.indexOf(task) >= 0) {
		if (ph == "Begin") performance[task] = { type: "Action", name: task, begin: now }
		if (ph == "End") performance[task].end = now;
	}
	if (task == "Load") {
		var url = message.url;
		var name = url.replace(root + "/", "");
		if (ph == "Begin") performance[name] = { type: "Script", name: name, url: url, begin: now };
		if (ph == "End") performance[name].end = now;
	}
	if (task == "Font") {
		var name = message.fontName;
		if (ph == "Begin") performance[name] = { type: "Font", name: name, url: url, begin: now };
		if (ph == "End") performance[name].end = now;			
	}
}



var onPageStart = function(context) {
	beginTime = endTime = Date.now();
}

var onMathJaxReady = function(context, MathJax) {

root = MathJax.Hub.config.root;
performance[script] = {
	type: "Script",
	name: script,
	url: root + "/" + script,
	begin: beginTime,
	end: Date.now()
};

// intercept Font loading
MathJax.Hub.Register.StartupHook("HTML-CSS Jax Ready", function() {
	var FONT = MathJax.OutputJax["HTML-CSS"].Font;
	FONT._loadComplete = FONT.loadComplete;
	FONT.loadComplete = function(font, n, done, status) {
		MathJax.Hub.Startup.signal.Post({ name: "End Font", fontName: font.directory, toString: function() { return this.name; } });
		return this._loadComplete(font, n, done, status);
	}
	FONT._loadWebFont = FONT.loadWebFont;
	FONT.loadWebFont = function(font) {
		MathJax.Hub.Startup.signal.Post({ name: "Begin Font", fontName: font.directory, toString: function() { return this.name; } });
		return this._loadWebFont(font);
	}
});

// intercept Ajax.Load
MathJax.Ajax._Load = MathJax.Ajax.Load;
MathJax.Ajax.Load = function(file, callback) {
	var url = file.JS;
	var callback = MathJax.Callback(callback);
	var hook = callback.hook;
	callback.hook = function() {
		if (url) MathJax.Hub.Startup.signal.Post({ name: "End Load", url: url, toString: function() { return this.name; } });
		return hook.apply(this, arguments);
	}
	if (url) MathJax.Hub.Startup.signal.Post({ name: "Begin Load", url: url, toString: function() { return this.name; } });
	return this._Load(file, callback);
}


MathJax.Hub.Startup.signal.Interest(signalHandler);
MathJax.Hub.signal.Interest(signalHandler);

MathJax.Hub.queue.Push(function() {
	var totalTime = endTime - beginTime;
	taskUI.scale = 90 / totalTime;
	Object.each(performance, function(taskName, t) {
		var start = t.begin - beginTime, stop = t.end - beginTime, duration = t.end - t.begin;
		var timeline = "start: " + start + " / duration: " + duration + " / stop: " + stop;
		taskUI.addRow({
			type: { value: t.type.charAt(0).toUpperCase(), title: t.type, "class": t.type },
			name: { value: t.name, title: t.name },
			start: { value: start, title: timeline },
			duration: { value: duration, title: timeline, "class": t.type },
			stop: { value: stop, title: timeline }
		});
	});
});

}

return {
	onPageStart: onPageStart,
	onMathJaxReady: onMathJaxReady
}

})();

</script>

<script>
MathJaxDx.Math = (function() {

var $table = $("#mathPanel").find("table"),
	mathUI = new mui.DataTable($table[0]);

var math = {
	count: 0,
	lastTime: 0,
	maxDuration: 0,
	samples: []
}


var onMathJaxReady = function(context, MathJax) {

MathJax.Hub.Register.MessageHook("New Math", function(message) {
	var now = Date.now();
	var duration = (math.lastTime) ? now - math.lastTime : 0;
	math.lastTime = now;
	if (duration > math.maxDuration) math.maxDuration = duration;
	var data = math.samples[math.count];
	if (!data) data = math.samples[math.count] = {};
	math.count++;
	data.name = message[1];
	data.source = $("#" + data.name, context.document).text();
	data.process = duration;
});

MathJax.Hub.queue.Push(function() {
	mathUI.scale = 95 / math.maxDuration;
	Array.forEach(math.samples, function(t) {
		mathUI.addRow({
			name: { value: t.name, title: t.title },
			source: { value: t.source, title: t.source },
			process: { value: t.process, title: t.process, "class": "Process" }
		});
	});
});

}

return {
	onMathJaxReady: onMathJaxReady
}

})();

</script>

<script>

var notify = function(event, context) {
	var onEvent = "on" + event;
	var MathJax = context.MathJax;
	each(MathJaxDx, function(name, module) {
		if (module[onEvent]) module[onEvent](context, MathJax);
	});
}

var Init = function(context) {
	notify("PageStart", context);
	var poll = window.setInterval(function() {
		if (context && context.MathJax) {
			window.clearInterval(poll);
			notify("MathJaxReady", context);
		}
	}, 25);
}

</script>
