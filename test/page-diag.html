<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>MathJax Diagnostics</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
body {
	background-color: #fff;
}
h1 {
	font-size: 20pt;
}
label {
	background-color: #eee;
	border: 1px solid #aaa;
	display: inline-block;
	margin: 0.2em; margin-left: 0;
	padding: 0.2em;
	border-radius: 4px;
	-moz-border-radius: 4px;
	-webkit-border-radius: 4px;
}
ul.tabs {
	list-style-position: inside;
	list-style-type: none;
	padding-left: 0px;
	margin: 0px;
	line-height: 1.4em;
}
ul.tabs li {
	display: inline;
	background-color: #eee;
	border: 1px solid #aaa;
	padding: 0.2em;
	border-radius: 4px 4px 0 0;
	-moz-border-radius: 4px 4px 0 0;
	-webkit-border-radius: 4px 4px 0 0;
}
iframe {
	width: 100%;
	height: 100%;
	border: 1px solid #aaa;
}
table {
	table-layout: fixed;
	border-collapse: collapse;
	width: 100%;
	border: 1px solid #aaa;
	margin: 0.2em; margin-left: 0;
}
caption {
	width: auto;
	background-color: #eee;
	border: 1px solid #aaa;
	padding: 0.2em;
	-moz-border-radius: 0 4px 0 0;
	-webkit-border-radius: 0 4px 0 0;
	border-radius: 0 4px 0 0;
}
th, td {
	border: 1px solid #aaa;
	padding: 0.2em;
}
tr { border: 1px solid #aaa; }
th { text-align: left; }
th, td { padding-left: 1em; padding-right: 1em; }
input[type=text] { width: 20em; }

#basic tbody {
	border: 1px solid #ccc;
}
#basic tr, #basic th, #basic td {
	border: none;
}
.hidden {
	position: absolute;
	position: fixed;
	top: 0px;
	left: 0px;
	height: 0px;
	width: 100%;
	overflow: hidden;
	visibility: hidden;
}
</style>
<script src="ui.js"></script>
<script>
var mui = MathJaxUI, $ = mui.$, $$ = mui.$$,
	extend = Object.extend, each = Object.each, forEach = Array.forEach, eachWord = String.eachWord;

// Default config
var config = {};
Object.extend(config, {
	url: '../test/sample.html'
});

mui.getOptions(function(key, val) {
	val = decodeURIComponent(val);
	config[key] = val;
});
</script>
</head>
<body>
<h1>MathJax Page Diagnostics</h1>

<form name="config">

<label>Test URL <input type="text" size="40" name="url" /></label>

<input type="submit" name="run" value="Run" />
</form>

<script>
(function() {

var form = document.forms["config"];
form["url"].value = config.url;

})();
</script>

<hr />
	
<ul id="tabs" class="tabs">
	<li><a href="#testBox">Test Page</a></li>
	<li><a href="#basicPanel" title="Basic troubleshooting checks">Basic</a></li>
	<li><a href="#advancedPanel" title="Complete view of document and MathJax properties">Advanced</a></li>
</ul>

<div id="runbox">

<div id="testBox">
<iframe id="test"></iframe>
</div>
	
<div id="basicPanel">
<table id="basic">
	<caption>Basic troubleshooting checks</caption>
	<col />
	<col width="20%" />
	<tbody class="template">
		<tr><th></th><td></td></tr>
		<tr><td></td><td></td></tr>
	</tbody>
</table>
</div>

<div id="advancedPanel">
<form action="mailto:" method="post" enctype="text/plain">

<table id="advanced">
	<caption>Complete view of document and MathJax properties <button type="submit" title="Construct an email including these properties as content">Send email</button></caption>
	<col />
	<col width="10%" />
	<col width="20%" />
	<thead>
		<tr><th>Property Name</th><th>Type</th><th>Value</th></tr>
	</thead>
	<tbody>
		<tr class="template"><td></td><td></td><td></td></tr>
	</tbody>
</table>

</form>
</div>

</div>
	
<script>
(function() {

var runBox = $("#runbox");
var height = (window.innerHeight || document.documentElement.offsetHeight) - runBox.offsetTop - document.body.offsetTop;
$("#test").style.height = height * 0.95 + "px";
var onclick = function(e) {
	var href = this.href;
	var m = href.split("#");
	if (m[0] !== document.URL) return;
	var panel = $("#" + m[1]);
	var box = panel.parentNode;
	Array.forEach(box.childNodes, function(node) {
		if (node.nodeType !== 1) return;
		mui.ClassList(node).add("hidden");
	});
	mui.ClassList(panel).remove("hidden");
	
	var li = this.parentNode;
	var ul = li.parentNode;
	Array.forEach(ul.childNodes, function(node) {
		if (node.nodeType !== 1) return;
		node.className = "";
	});
	li.className = "selected";
	
	return false;
}

Array.forEach($$("a", $("#tabs")), function(link, i) { link.onclick = onclick; if (i === 0) link.onclick(); });

})();
</script>
</body>
<script src="page-props.js"></script>
<script src="page-checks.js"></script>
<script>
window.Init = function(context) {

var MathJax = context.MathJax;

var table = $("#advanced");
var tBody = table.tBodies.item(0);
var rows = tBody.rows;
var template = rows.item(rows.length - 1);
tBody.removeChild(template);
template.className = "";

var createPropertyDisplay = function(name, sample) {
	var row = template.cloneNode(true);
	tBody.appendChild(row);	
	var nameCell = row.cells[0];
	var typeCell = row.cells[1];
	var valCell = row.cells[2];
	var type, inp = "";
	switch (typeof sample) {
		case "object":
			if (sample.length != null) {
				type = "list";
				inp = '<input type="text" readonly />';
			}
			else {
				type = "object";
				inp = '<input type="radio" readonly />';
			}
			break;
		case "boolean":
			type = "boolean";
			inp = '<input type="checkbox" value="true" readonly /><input type="checkbox" value="false" readonly checked style="display: none;" />';
			break;
		case "number":
			type = "number";
			inp = '<input type="text" readonly />';
			break;
		case "string":
			type = "string";
			inp = '<input type="text" readonly />';
			break;
	}
	nameCell.innerHTML = name;
	typeCell.innerHTML = type;
	valCell.innerHTML = inp;
	var inpEl = valCell.firstChild, inpEl2 = inpEl.nextSibling;
	inpEl.name = name;
	if (inpEl2) inpEl2.name = name;
	return inpEl;
}

var showObject = function(object, path) {
	Object.each(object, function(name, val) {
		var fullName = (path) ? path + "." + name : name;
		var prop = context;
		Array.forEach (fullName.split("."), function(field) {
			if (prop) prop = prop[field];
		});
		
		var inpEl = createPropertyDisplay(fullName, val);
		if (prop == null) {
			inpEl.disabled = true;
			inpEl.title = "NOT PRESENT";
		}
		switch (typeof val) {
			case "object":
				if (val.length != null && prop) inpEl.value = prop.join(",");
				else {
					inpEl.disabled = true;
					if (prop) inpEl.checked = true;
					showObject(val, fullName);
				}
				break;
			case "boolean":
				if (prop) {
					inpEl.checked = true;
					inpEl.nextSibling.checked = false;
				}
				break;
			case "number":
				if (prop) inpEl.value = prop;
				break;
			case "string":
				if (prop) inpEl.value = prop;
				break;
		}
	});
}

var runChecks = function() {
	var table = $("#basic");
	var tBodyTemplate = table.tBodies.item(0);
	table.removeChild(tBodyTemplate);
	tBodyTemplate.className = "";
	Array.forEach(checks, function(checkGroup) {
		var tBody = tBodyTemplate.cloneNode(true);
		table.appendChild(tBody);
		var rows = tBody.rows;
		var titleRow = rows.item(0);
		var template = rows.item(1);
		tBody.removeChild(template);
		titleRow.cells[0].innerHTML = checkGroup.title;
		
		Array.forEach(checkGroup.checks, function(check) {
			var row = template.cloneNode(true), titleCell = row.cells[0], resultCell = row.cells[1];
			titleCell.innerHTML = check.title;
			resultCell.innerHTML = '<input type="checkbox" name="check" readonly />';
			var input = resultCell.firstChild;
			input.value = check.name;
			input.checked = check.test(context, MathJax);
			tBody.appendChild(row);			
		})
	});
}

MathJax.Hub.Register.StartupHook("End", function() {	
	showObject(settings);
	runChecks();
});

}
</script>
<script>
if (config.run) (function() {

var test = $("#test"), context = test.contentWindow;
test.src = config.url;

var poll = window.setInterval(function() {
	if (context.MathJax) {
		window.clearInterval(poll);
		window.Init(context);
	}
}, 25)

})();
</script>
</html>
