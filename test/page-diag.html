<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>MathJax Diagnostics</title>
<!-- Copyright (c) 2010 Design Science, Inc. -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="page-perf.css" />
<style>
html {
	width: 100%;
	overflow: hidden;
	background-color: #fff;
}
html, body {
	margin: 0;
	padding: 0;
	border: none;
}
#banner {
	font-family: arial, sans-serif;
	font-weight: bolder;
	color: #aaa;
}
#banner img {
	height: 25px;
}
#banner strong {
	font-size: larger;
	margin-left: 0.5em;
	vertical-align: 0.1em;
}
label {
	background-color: #eee;
	border: 1px solid #aaa;
	display: inline-block;
	margin: 0.2em; margin-left: 0;
	padding: 0.2em;
	border-radius: 4px;
	-moz-border-radius: 4px;
	-webkit-border-radius: 4px;
}
#tabs {
	width: 100%;
	background-color: #eee;
	height: 1.6em;
}
ul.tabs {
	list-style-position: inside;
	list-style-type: none;
	padding-left: 0px;
	margin: 0px;
	border: 1px solid #aaa;
	line-height: 1.5em;
}
ul.tabs li {
	display: inline;
	background-color: #eee;
	padding: 0.2em 0.5em;
	line-height: inherit;
	vertical-align: bottom;
}
ul.tabs li.selected {
	background-color: #fafafa;
	border-left: 1px solid #aaa;
	border-right: 1px solid #aaa;
}
iframe {
	width: 100%;
	height: 100%;
	border: 1px solid #aaa;
}
table {
	table-layout: fixed;
	border-collapse: collapse;
	width: 100%;
	border: 1px solid #aaa;
	margin: 0.2em; margin-left: 0;
}
caption {
	width: auto;
	background-color: #eee;
	border: 1px solid #aaa;
	padding: 0.2em;
	-moz-border-radius: 0 4px 0 0;
	-webkit-border-radius: 0 4px 0 0;
	border-radius: 0 4px 0 0;
}
th, td {
	border: 1px solid #aaa;
	padding: 0.2em;
}
tr { border: 1px solid #aaa; }
th { text-align: left; }
th, td { padding-left: 1em; padding-right: 1em; }
input[type=text] { width: 20em; }

#runbox {
	overflow: auto;
}
#basic tbody {
	border: 1px solid #ccc;
}
#basic tr, #basic th, #basic td {
	border: none;
}
.hidden {
	position: absolute;
	position: fixed;
	top: 0px;
	left: 0px;
	height: 0px;
	width: 100%;
	overflow: hidden;
	visibility: hidden;
}
</style>
<script src="jquery.js"></script>
<script src="ui.js"></script>
<script>
var mui = MathJaxUI,
	extend = Object.extend, each = Object.each, forEach = Array.forEach, eachWord = String.eachWord;

// Default config
var config = {};
Object.extend(config, {
	url: '../test/sample.html'
});

mui.getOptions(function(key, val) {
	val = decodeURIComponent(val);
	config[key] = val;
});
</script>
</head>
<body>
<div id="banner"><img src="logo.gif" /> <strong>Page Diagnostics</strong></div>
<form name="config">
<ul id="tabs" class="tabs">
	<li>
		<a href="#testBox">Test Page</a>
		<input type="text" size="40" name="url" />
		<input type="submit" name="run" value="Run" />
	</li>
	<li><a href="#basicPanel" title="Basic troubleshooting checks">Basic</a></li>
	<li><a href="#propertiesPanel" title="Complete view of document and MathJax properties">Properties</a></li>
	<li><a href="#timelinesPanel" title="Timelines for MathJax tasks">Timelines</a></li>
	<li><a href="#mathPanel" title="Timings for math processing">Math</a></li>
</ul>
</form>

<script>
(function() {

var form = document.forms["config"];
form["url"].value = config.url;

})();
</script>
	
<div id="runbox">

<div id="testBox">
<iframe id="test"></iframe>
</div>

<div id="basicPanel">
</div>

<div id="propertiesPanel">
</div>

<div id="timelinesPanel">
</div>

<div id="mathPanel">
</div>


</div>
	
<script>
(function() {

// var height = (window.innerHeight || document.documentElement.offsetHeight) - runBox.offsetTop - document.body.offsetTop;
var $runBox = $("#runbox");
var height = $(window).height() - $runBox.offset().top;
$runBox.height(height);

$("#test").height(height*0.95);
var onclick = function(e) {
	var href = this.href;
	var m = href.split("#");
	if (m[0] !== document.URL) return;
	var $panel = $("#" + m[1]);
	$panel.parent().children().addClass("hidden");
	$panel.removeClass("hidden");
	
	var li = this.parentNode;
	var ul = li.parentNode;
	$(ul).children().removeClass("selected");
	$(li).addClass("selected");
	return false;
}

$("#tabs a").click(onclick).first().click();

})();
</script>
</body>
<script>
var MathJaxDx = {};
</script>
<script src="page-basic.js"></script>
<script src="page-properties.js"></script>
<script src="page-timelines.js"></script>
<script src="page-math.js"></script>
<script>

MathJaxDx.Basic.init($("#basicPanel")[0]);
MathJaxDx.Properties.init($("#propertiesPanel")[0]);
MathJaxDx.Timelines.init($("#timelinesPanel")[0]);
MathJaxDx.Math.init($("#mathPanel")[0]);

var notify = function(event, context) {
	var onEvent = "on" + event;
	var MathJax = context.MathJax;
	each(MathJaxDx, function(name, module) {
		if (module[onEvent]) module[onEvent](context, MathJax);
	});
}

if (config.run) (function() {

var test = $("#test")[0], context = test.contentWindow;

notify("PageStart", context);

test.onload = function() { notify("PageLoad", context); }
test.src = config.url;

var poll = window.setInterval(function() {
	if (context.MathJax) {
		window.clearInterval(poll);
		notify("MathJaxReady", context);
	}
}, 25)

})();
</script>
</html>
